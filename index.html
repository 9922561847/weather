<!DOCTYPE HTML>
<html>
    <head>
        <style>
            table {
                font-family:arial,sans-serif;
                border-collapse;
                width:100%;

            }
            td,th {
                border:1px solid #dddddd;
                text-align;
                padding: 8px;

            }
            tr:nth-child(even){
                background-color: #dddddd;

            }
        </style>
    </head>
    <body>
        <h2>HTML Table</h2>
        <table>
            <tbody>
                <tr>
                    <td><strong>City</strong></td>
                    <td><strong>London</strong></td>
                    <tr>
                        <td>weather</td>
                        <td>Drizzle</td>

                    </tr>
                    <tr>
                        <td>Description</td>
                        <td>Light Intensity</td>
                    </tr>
                    <tr>
                        <td>Current Temp</td>
                        <td>280.15&nbsp;</td>

                    </tr>
                    <tr>
                        <td>Max Temp</td>
                        <td>280.1</td>

                    </tr>
                    <tr>
                        <td> Min temp</td>
                        <td> 279.89</td>

                    </tr>
                    <td>Pressure</td>
                    <td>1011</td>
                    </tr>
                    <td>Humidity</td>
                    <td>91</td>

                </tr>
                <tr>
                    <td>Visibility</td>
                    <td>1000</td>
                </tr>

            </tbody>
        </table>
    </body>
</html>
